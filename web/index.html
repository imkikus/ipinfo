<!DOCTYPE html>
<html>
  <head>
    <title>Ipinfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
 
  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar custom-topbar">
        <div class="app-title">IP Info</div>
      </div>
      <div class="app-content">
        <form action="">  
          <input type="search" class="app-input" placeholder="Enter the ip">
        </form>

        <div class="ip-details">
          <div class="app-section">
            <div class="ip-address">
              <div class="ip"></div>
            </div>
            <hr>
            <div>
              <div><strong>Hostname</strong></div>
              <div class="hostname"></div>
            </div>
            <hr>
            <div>
              <div><strong>City</strong></div>
              <div class="city"></div>
            </div>
            <hr>
            <div>
              <div><strong>Network</strong></div>
              <div class="network"></div>
            </div>
          </div>
        </div>
        <div class="loader text-center"><i class="fa fa-cog fa-spin 2x custom-spinner"></i></div>
      </div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
